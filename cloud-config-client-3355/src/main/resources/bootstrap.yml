server:
  port: 3355

spring:
  application:
    name: config-client #注册到eureka的微服务名
  cloud:
    config:
      # 读取分支
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #读取的后缀名称
      #上述3者综合拼成指向了一个具体的配置文件
      #master分支上的config-dev.yml的配置文件被读取 http://config3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344 #配置中心地址

#rabbitmq 相关配置
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest


management:
  endpoints:
    web:
      exposure:
        include: "*"
        #include: refresh,health,info


eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
      #defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
